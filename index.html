<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissior Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>Stone Paper Scissior</h1>
    </div>
    <div class="options">
      <div class="option" id="stone">
        <img src="stone.png" alt="stone" />
      </div>
      <div class="option" id="paper">
        <img src="paper.png" alt="paper" />
      </div>
      <div class="option" id="scissior">
        <img src="scissior.png" alt="kaichi" />
      </div>
    </div>
    <div class="score-board">
      <div class="userscore">
        <h1 id="userScore">0</h1>
        <h1>User</h1>
      </div>
      <div class="compscore">
        <h1 id="compScore">0</h1>
        <h1>Computer</h1>
      </div>
    </div>
    <div class="msgprint">
      <h1 id="msg">ready !</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
